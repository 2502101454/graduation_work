{% extends "../index.html" %}

{% block title %}
    报销单详情
{% endblock title%}

{% block content %}
     <div class="container" style="margin-top: 70px">
        <div class="row">
            <div class="col-md-3 col-md-offset-5">
                <h3>报销单内容</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="{% url 'oa_core:update_cost_task' %}" method="post" id="update_form">
                    <div class="form-group">
                        <label for="type">类型</label>
                        <select class="form-control" name="type" disabled>
                            <option value="0"
                                    {% if type == 0%}
                                        selected
                                    {% endif %}
                            >差旅</option>
                            <option value="1"
                                    {% if type == 1%}
                                        selected
                                    {% endif %}
                            >采购</option>
                            <option value="2"
                                    {% if type == 2%}
                                        selected
                                    {% endif %}
                            >业务招待</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">备注</label>
                        <textarea class="form-control" rows="3" name="comment" id="comment" readonly>{{ comment }}</textarea>
                        <span class="error-message" name="comment"></span>
                    </div>
                    <div class="form-group">
                        <label for="amount">金额</label>
                        <input type="text" class="form-control" name="amount" id="amount" value="{{ amount }}" readonly/>
                        <span class="error-message" name="amount"></span>
                    </div>
                    <div class="form-group">
                        <label for="dept_name">部门名称</label>
                        <input class="form-control" name="dept_name" id="dept_name" value="{{ dept_name }}" readonly/>
                    </div>
                    <div class="form-group">
                        <label for="sponsor">申请人</label>
                        <input class="form-control" name="sponsor" id="sponsor" value="{{ sponsor }}" readonly/>
                    </div>
                    <div class="form-group">
                        <label for="straight_upper">可审批人</label>
                        <input class="form-control" name="straight_upper" id="straight_upper" value="{{ straight_upper }}" readonly/>
                    </div>
                </form>
            </div>
        </div>
    </div>
{%endblock content%}
